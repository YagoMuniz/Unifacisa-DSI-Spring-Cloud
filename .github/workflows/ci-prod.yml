# This is a basic workflow to help you get started with Actions

name: CI FOR PROD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build Config Server Microservice
        run: mvn -B package --file configserver/pom.xml
      - name: Create build path config
        run: mkdir config && cp configserver/target/*.jar config
      - name: Upload math result for job
        uses: actions/upload-artifact@v1
        with:
          name: example_github_actions
          path: config
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login
      - name: Build and push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: dsi-spring-configserver
        run: heroku plugins:install java && heroku create --no-remote && heroku deploy:jar config/configserver-0.0.1-SNAPSHOT.jar --app dsi-spring-configserver
